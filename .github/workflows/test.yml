name: CI

on: [push]

jobs:
  contexts:
    runs-on: ubuntu-latest
    steps:
      - id: succeeds
        run: echo "success"
      - id: continues
        continue-on-error: true
        run: echo "continue" && exit 1
      - id: after-continue
        run: echo "after-continue"
      - id: steps-context
        run: echo ${{ toJSON(steps) }}
